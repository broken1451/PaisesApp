<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-search-input [porPlaceHolder]='porCapital' (emitTermino)="catchTermino($event)">
    </app-search-input>
  </div>
</div>
<hr />
<div *ngIf="error" class="alert alert-danger">
  No se encontro nada con el {{ termino }}
</div>

<div class="row" *ngIf="!error">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
